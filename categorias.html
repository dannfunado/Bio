  <meta name="theme-color" content="#181c24" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #181c24;
      color: #f3f3f3;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #23283a;
      padding: 1rem 0;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      margin-bottom: 2rem;
      font-family: inherit;
      position: sticky;
      top: 0;
      z-index: 10;
      animation: fadeInDown 0.8s;
    }
    nav a {
      color: #fcb045;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 0.5em 1.2em;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }
    nav a:hover, nav a.active {
      background: linear-gradient(90deg, #fcb045 0%, #9147FF 100%);
      color: #23283a;
      box-shadow: 0 2px 12px rgba(252,176,69,0.15);
      text-shadow: 0 1px 8px rgba(252,176,69,0.10);
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    header {
      background: #23283a;
      border-radius: 14px;
      padding: 1.5rem 1rem 1rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      color: #f3f3f3;
      text-align: center;
      margin: 0 auto 2rem auto;
      max-width: 700px;
      animation: fadeInUp 1s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .categorias {
      background: #23283a;
      border-radius: 14px;
      padding: 2rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      color: #f3f3f3;
      max-width: 1000px;
      margin: 0 auto 2rem auto;
      animation: popIn 0.7s;
    }
    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      80% { transform: scale(1.08); }
      100% { transform: scale(1); opacity: 1; }
    }
    .categoria-bloque {
      margin-bottom: 2.5rem;
    }
    .categoria-titulo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #fcb045;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      justify-content: center;
      text-align: center;
    }
    .videos-categoria {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      justify-items: center;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    .videos-categoria blockquote {
      background: #181c24;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      padding: 0.5rem;
      margin: 0;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 2px solid #23283a;
      min-width: 220px;
      max-width: 325px;
      width: 100%;
      box-sizing: border-box;
    }
    .videos-categoria blockquote:hover {
      transform: scale(1.04) translateY(-6px);
      box-shadow: 0 6px 18px rgba(252,176,69,0.10);
      border-color: #fcb045;
    }
    @media (max-width: 900px) {
      nav { gap: 1rem; }
      .categorias { padding: 1.2rem 0.5rem; }
      header { padding: 1rem 0.5rem 0.7rem 0.5rem; }
      .videos-categoria { grid-template-columns: repeat(2, 1fr); gap: 1rem; }
    }
    @media (max-width: 600px) {
      nav { flex-direction: column; gap: 0.5rem; border-radius: 0 0 12px 12px; }
      .categorias { padding: 1rem 0.2rem; }
      header { padding: 0.7rem 0.2rem 0.5rem 0.2rem; }
      .videos-categoria { grid-template-columns: 1fr; gap: 0.7rem; }
    }
    footer {
      text-align: center;
      margin-top: auto;
      color: #fcb045;
      background: #23283a;
      border-radius: 12px 12px 0 0;
      padding: 1rem 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.10);
    }
    footer a {
      color: #fcb045;
      text-decoration: underline;
    }
  </style>
  <script>
    // Marca el enlace activo en el navbar
    document.addEventListener("DOMContentLoaded", function() {
      const navLinks = document.querySelectorAll("nav a");
      navLinks.forEach(link => {
        if (link.getAttribute("href") === "categorias.html") {
          link.classList.add("active");
        }
      });
    });

    // PWA: Registrar el service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
